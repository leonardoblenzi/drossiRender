<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa por Descrição - drossiAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .loading {
            display: none;
        }
        .result-item {
            border-left: 4px solid #007bff;
            background-color: #f8f9fa;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.375rem;
        }
        .result-item.encontrado {
            border-left-color: #28a745;
            background-color: #d4edda;
        }
        .result-item.nao-encontrado {
            border-left-color: #dc3545;
            background-color: #f8d7da;
        }
        .progress {
            height: 25px;
            margin-bottom: 1rem;
        }
        .checkbox-container {
            background-color: #e9ecef;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .form-check {
            margin-bottom: 0.5rem;
        }
        .form-check:last-child {
            margin-bottom: 0;
        }
        .detection-highlight {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 0.25rem;
            padding: 0.5rem;
            margin-top: 0.5rem;
        }
        .volume-detected {
            border-left-color: #ffc107;
            background-color: #fff3cd;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-search me-2"></i>
                            Pesquisa por Descrição
                        </h4>
                    </div>
                    <div class="card-body">
                        <form id="pesquisaForm">
                            <div class="mb-3">
                                <label for="mlbs" class="form-label">
                                    <i class="fas fa-list me-1"></i>
                                    MLBs (um por linha)
                                </label>
                                <textarea 
                                    class="form-control" 
                                    id="mlbs" 
                                    name="mlbs" 
                                    rows="5" 
                                    placeholder="MLB1234567890&#10;MLB0987654321&#10;MLB1122334455"
                                    required
                                ></textarea>
                                <div class="form-text">
                                    Digite um MLB por linha. Exemplo: MLB1234567890
                                </div>
                            </div>

                            <div class="checkbox-container">
                                <h6 class="mb-3">
                                    <i class="fas fa-cog me-1"></i>
                                    Opções de Pesquisa
                                </h6>
                                
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="detectarDoisVolumes" name="detectar_dois_volumes">
                                    <label class="form-check-label" for="detectarDoisVolumes">
                                        <i class="fas fa-boxes me-1"></i>
                                        <strong>Detectar produtos com 2 volumes</strong>
                                        <small class="text-muted d-block">
                                            Identifica automaticamente produtos que são enviados em dois volumes/caixas
                                        </small>
                                    </label>
                                </div>

                                <div id="pesquisaTextoContainer">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="habilitarPesquisaTexto" name="habilitar_pesquisa_texto">
                                        <label class="form-check-label" for="habilitarPesquisaTexto">
                                            <i class="fas fa-search me-1"></i>
                                            <strong>Pesquisar texto específico</strong>
                                            <small class="text-muted d-block">
                                                Busca por palavras ou frases específicas nas descrições
                                            </small>
                                        </label>
                                    </div>

                                    <div class="mt-3" id="textoContainer" style="display: none;">
                                        <label for="texto" class="form-label">
                                            <i class="fas fa-font me-1"></i>
                                            Texto para pesquisar
                                        </label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="texto" 
                                            name="texto" 
                                            placeholder="Digite o texto que deseja encontrar nas descrições"
                                        >
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-search me-2"></i>
                                    Iniciar Pesquisa
                                </button>
                            </div>
                        </form>

                        <div id="loading" class="loading text-center mt-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                            <p class="mt-2">Processando pesquisa...</p>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" 
                                     style="width: 0%" 
                                     id="progressBar">
                                </div>
                            </div>
                            <p id="progressText">Iniciando...</p>
                        </div>

                        <div id="resultados" class="mt-4" style="display: none;">
                            <h5>
                                <i class="fas fa-chart-bar me-2"></i>
                                Resultados
                            </h5>
                            <div id="resumo" class="alert alert-info"></div>
                            <div id="listaResultados"></div>
                            <div id="downloadSection" style="display: none;" class="mt-3">
                                <button id="downloadBtn" class="btn btn-success">
                                    <i class="fas fa-download me-2"></i>
                                    Baixar Resultados (.txt)
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pesquisa-descricao.js"></script>
</body>
</html>
