<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplicar Desconto (PRICE_DISCOUNT)</title>
  <link rel="stylesheet" href="/css/remover-promocao.css">
  <style>
    .card { background:#fff; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,.07); padding:20px; margin-bottom:16px; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
    .progress-wrap { margin-top:16px; }
    .progress { height:10px; background:#eee; border-radius:6px; overflow:hidden; }
    .progress > div { height:100%; width:0%; background:linear-gradient(90deg,#28a745,#20c997); transition:width .3s ease; }
    .results { white-space:pre-wrap; background:#f8f9fa; border-radius:8px; padding:12px; border:1px solid #e9ecef; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¸ Aplicar Desconto (PRICE_DISCOUNT)</h1>
    <p>Defina uma <strong>porcentagem</strong> e aplique a um MLB Ãºnico ou a uma lista de MLBs.</p>

    <div class="card">
      <div class="row">
        <div>
          <label for="mlbUnico"><strong>MLB (Ãºnico)</strong></label>

        </div>
        <div>

      <div class="row" style="margin-top:12px;">

</html>
